<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

    <title>Coding Assessment</title>
</head>
<body>
    <div class = "card">
        <header>
            <div class= "guiz">
                <h1 id="quizTitle">Coding Quiz Challenge</h1>
                <p id= "quizIns"> Try to answer the following code-related questions within the time,
                    keep in mind that incorrect answers will penalize your scoretime by two seconds.</p>
            </div>
        </header>

        <main>
            <!-- start button -->
            <div class = "box">
                <button id = "start">START</button>

                <!--multiple choice question  -->
                <div class= "container">
                    <h3></h3>
                    <p class = "question"></p>
                    <ul class= "answers">
                        <ol id="multianswer1"></ol>
                        <ol id="multianswer2"></ol>
                        <ol id="multianswer3"></ol>
                        <ol id="multianswer4"></ol>
                    </ul>
                </div>
            </div>    
            
            <!-- ALL done message -->
            <div class = "gameOver">
                <h2></h2>
                <p></p>
                <p></p>
                <div></div>
                <div></div>
            </div>

            <!-- Highscores -->
            <div class = "scores">
                <h2></h2>
                <p></p>
                <div></div>
                <div></div>
            </div>
            
        </main>
    </div>

    <!-- highscores display -->
    <div class="highscoreDisplay">
        <div></div>
        <p id = "showScores"></p>
        <div></div>
    </div>

    <!-- timer display -->
    <div id="timerDisplay"></div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
