<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

    <title>Coding Assessment</title>
</head>
<body>
    <header>
        <div class= container>
            <h1>Coding Quiz Challenge</h1>
            <p> Try to answer the following code-related questions within the time,
                keep in mind that incorrect answers will penalize your scoretime by ten seconds.</p>
        </div>
    </header>

    <main>
        <!-- start button -->
        <div>
             <button id = "start">START</button>

             <!--multiple choice question  -->
            <div class= container>
                <h3>Question</h3>
                <p class = question></p>
                <ul class= answers>
                    <li id=multianswer1></li>
                    <li id=multianswer2></li>
                    <li id=multianswer3></li>
                    <li id=multianswer4></li>
                </ul>
            </div>
        </div>      
    </main>


    <script src="Assets/js/script.js"></script>
</body>
</html>
